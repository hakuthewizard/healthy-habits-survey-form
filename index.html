<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits Survey Among Employees</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,500;0,700;1,300&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    </div>
   
    <header>Healthy Habits Survey</header>
    <p class="informative">Welcome to our survey regarding the well-being of our employees. Let's get started!</p>
    <form id="survey-form" action="aftersubmit.html">
        
        <label class="question">Name:</label>
        <input type="name"
        class="input" 
        placeholder="Your Name(optional)"
        value=""
        />
        <br>
        <label class="question">Age: </label>
        <input
        type="number"
        class="input"
        placeholder="Your Age(optional)"
        min="18"
        max="99"
        value="">
        <br>
<label class="question">Gender:</label>
        <input type="radio" name="group1" value="Male">
        <label class="question">Male</label>
        <input type="radio" name="group1" value="Female">
        <label class="question">Female</label>
        <input type="radio" name="group1" value="Not specified">
        <label class="question">Not specified</label>
        <br>

        <label class="question">Departmant: </label>
        <select id="dropdown" 
        type="text"
        placeholder="Your Departmant">
        <option value="General Management">General Management</option>
    <option value="Marketing">Marketing</option>
    <option value="Accounting and Finance">Finance</option>
    <option value="Sales">Sales</option>
    <option value="Human Resources">Human Resources</option>
    <option value="IT">IT</option>
    <option value="Production">Production</option>
    </select><br>

    <label class="question">How would you describe your current eating habits?</label>
    <br>
    <input type="radio" name="group2" value="Healthy and balanced">
        <label class="radio">Healthy and balanced</label>
        <input type="radio" name="group2" value="I eat relatively healthy">
        <label class="radio">I eat relatively healthy</label>
        <input type="radio" name="group2" value="I don't think I eat healthy">
        <label class="radio">I don't think I eat healthy</label>
        <br>
    
        <label class="question">How would you describe your current exercise habits?</label>
    <br>
    <input type="radio" name="group3" value="I exercise regularly">
        <label class="radio">I exercise regularly</label>
        <input type="radio" name="group3" value="I rarely exercise">
        <label class="radio">I rarely exercise</label>
        <input type="radio" name="group3" value="I don't exercise">
        <label class="radio">I don't exercise</label>
        <br>
        <label class="question">Tell us a little bit about your hobbies!<br>
            <textarea id="hobbies" name="hobbies" placeholder="reading, photography, drawing, sports, cooking etc."></textarea>
        </label>
        <br>
        <label class="question">How often are you able to take time for your hobbies?</label>
    <br>
    <input type="radio" name="group4" value="Regularly">
        <label class="radio">Regularly</label>
        <input type="radio" name="group4" value="Rarely">
        <label class="radio">Rarely</label>
        <input type="radio" name="group4" value="Never">
        <label class="radio">Never</label>
        <br>
        
        <label class="question">Tell us a little bit about your mindfulness habits!<br>
            <textarea id="mindfulness" name="mindfulness" placeholder="meditation, yoga, journaling, walking etc."></textarea>
        </label><br>
        <label class="question">How often are you able to practice mindfulness?</label>
    <br>
    <input type="radio" name="group5" value="Regularly">
        <label class="radio">Regularly</label>
        <input type="radio" name="group5" value="Rarely">
        <label class="radio">Rarely</label>
        <input type="radio" name="group5" value="Never">
        <label class="radio">Never</label>
        <br>
        
 
        <label class="question">Tell us some of your favorite social & cultural activities!<br>
            <textarea id="social" name="social" placeholder="picnics, concerts, cafe-hopping, museums, cuisine etc."></textarea>
        </label><br>
        <label class="question">How often are you able to socialize?</label>
        <br>
        <input type="radio" name="group6" value="Regularly">
            <label class="radio">Regularly</label>
            <input type="radio" name="group6" value="Rarely">
            <label class="radio">Rarely</label>
            <input type="radio" name="group6" value="Never">
            <label class="radio">Never</label>
            <br>

            <label class="question">How many hours of sleep do you usually get?</label>
        <br>
        <input type="radio" name="group7" value="3-5 hours">
            <label class="radio">3-5 hours</label>
            <input type="radio" name="group7" value="6-8 hours">
            <label class="radio">6-8 hours</label>
            <input type="radio" name="group7" value="More than 8 hours">
            <label class="radio">More than 8 hours</label>
            <br>

            <label class="question">At what time of day do you usually feel more productive?</label>
            <br>
            <label class="checkbox">Morning</label><input type ="checkbox" value="Morning">
            <label class="checkbox">Afternoon</label><input type ="checkbox" value="Afternoon">
            <label class="checkbox">Night</label><input type ="checkbox" value="Nighttime">
            <br>
            <label class="question">We are open to any further comments!</label><br>
            <textarea name="comments" placeholder="Anything you would like to add?"></textarea>
            <br>
        <input 
        type="submit"
        id="submit"
        value="submit">
       
    </form>
    
</body>
</html>
